<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css">

  <meta charset="utf-8">
  <title>Killbase</title>
</head>

<body>


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="./images/kill.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
      Killbase
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/assassin.html">Assassins<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contract.html">Contracts</a>
        </li>
      </ul>
    </div>
  </nav>

  <main>
    <section id="assassins-container">
      <form>
        <div class="form-row justify-content-center">
          <div class="form-group col-md-6">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="">
          </div>
          <div class="form-group col-md-2">
            <label for="inputAge">Age</label>
            <input type="text" class="form-control" id="inputAge" placeholder="">
          </div>
        </div>

        <div class="form-row justify-content-center">
          <div class="form-group col-md-6">
            <label for="inputCodeNames">Codenames (comma seperated)</label>
            <input type="text" class="form-control" id="inputCodeNames" placeholder="Full name">
          </div>
          <div class="form-group col-md-2">
            <label for="inputPrice">Price ($)</label>
            <input type="text" class="form-control" id="inputPrice" placeholder="Price in dollars">
          </div>
        </div>

        <div class="form-row justify-content-center">
          <div class="form-group col-md-6">
            <label for="inputImageURL">Profile Image URL</label>
            <input type="text" class="form-control" id="inputImageURL" placeholder="https://example.com">
          </div>
          <div class="form-group col-md-2">
            <label for="inputRating">Rating</label>
            <input type="password" class="form-control" id="inputRating" placeholder="Rate from 1-10">
          </div>
        </div>

        <div class="form-row justify-content-center">
          <div class="form-group col-md-6">
            <label for="inputWeaponOfChoice">Weapon of Choice</label>
            <input type="text" class="form-control" id="inputWeaponOfChoice" placeholder="Name of weapon">
          </div>
          <div class="form-group col-md-2">
            <label for="inputKills">Kills</label>
            <input type="text" class="form-control" id="inputKills" placeholder="Number of total kills">
          </div>
        </div>

        <div class="form-row justify-content-center">
          <div class="form-group col-md-6">
            <label for="inputContactInfo">Contact Info</label>
            <input type="email" class="form-control" id="inputContactInfo" placeholder="JohnDoe@example.com">
          </div>
          <div class="form-group col-md-2">

          </div>
        </div>


        <div class="form-row justify-content-center">
          <div class="form-group col-md-6">
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
          <div class="form-group col-md-2">

          </div>
        </div>
      </form>
    </section>

  </main>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
